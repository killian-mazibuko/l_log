{% extends "l_logs/base.html" %} 
{% load bootstrap5 %}

{% block content %}
<p><a href="{% url 'l_logs:topic' topic.id %}">{{ topic }}</a></p>

<p>Edit entry:</p>

<form action="{% url 'l_logs:edit_entry' entry.id %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button name="submit">Save Changes</button>
</form>
{% endblock content %}
