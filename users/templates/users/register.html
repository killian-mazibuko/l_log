{% extends "l_logs/base.html" %}
{% load bootstrap5 %}
{% block header %}
 <h2>Register</h2>
{% endblock header %}
{% block content %}
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}   
    {% bootstrap_form form %}

    <button name="submit" class="btn btn-primary">Register</button>
    <input type="hidden" name="next" value="{% url 'l_logs:index' %}" />
  </form>
{% endblock content %}
